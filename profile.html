<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile - Student Portal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-left">
                <img id="userIcon" src="default-avatar.png" alt="User Icon" class="navbar-photo">
                <input type="file" id="uploadPhoto" accept="image/*">
            </div>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="bookings.html"><i class="fas fa-calendar-alt"></i> My Bookings</a></li>
                <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Edit Your Profile</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" value="John Doe" required>
            <label for="email">Email:</label>
            <input type="email" id="email" value="john.doe@example.com" required>
            <button type="submit">Save Changes</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Student Portal</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
