<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="Registrationstyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="registration-container">
        <h2>User Registration</h2>
        <form id="registrationForm">
            <label for="student-number">Student Number</label>
            <input type="text" id="student-number" name="student-number" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required minlength="8" maxlength="16" style="padding-right: 30px;">
                <i class="fas fa-eye toggle-password" id="togglePassword"></i>
            </div>

            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" required>

            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="hearing-level">Level of Deafness (min - max)</label>
            <select id="hearing-level" name="hearing-level">
                <option value="1">1 (Partially)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Completely)</option>
            </select>

            <label for="student-year">Student Year</label>
            <input type="number" id="student-year" name="student-year" required>

            <label for="course-code">Student Course Code</label>
            <input type="text" id="course-code" name="course-code" required>

            <button type="submit">Register</button>
        </form>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
